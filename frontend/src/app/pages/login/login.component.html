<app-header />

<form [formGroup]="loginForm">
    <div class="flex justify-content-center flex-wrap">
        <div class="flex align-items-center justify-content-center">
            <input pInputText formControlName="username" type="text" pSize="small" placeholder="Username" />
        </div>

        <div class="flex align-items-center justify-content-center">
            <p-password formControlName="password" type="text" size="small" placeholder="Password" />
        </div>

        <div class="flex align-items-center justify-content-center">
            <p-button label="Save" variant="outlined" (click)="login()" />
        </div>
    </div>
</form>
